

	<div class="row">
		<div class="col-xs-12 col-sm-7"><h1 trns>MANAGE USERS</h1></div>
		<div class="col-xs-12 col-sm-5 add-level-button-group">
			<button type="button" class="btn admin-button far-right admin-button-large" *ngIf="_global.loggedInUser.role.rank <= minToChangeTeam && !unassignedManager" (click)="modifyUser()" trns>Add a User</button>
		</div>
		
	</div>

<accordion>	
	
		<accordion-group (headerOpened)=loadUsers(role.rank,i) [heading]="role.name" *ngFor="let role of roles; let i = index">		

			<div class="order-content">
				<div ng-if="users[i].length > 0" style="float:right;margin-bottom:6px;font-size:16px">
					<button type="button" class="btn order-button-small" ng-click="onBtExport('u')"><i class="fa fa-download" aria-hidden="true"></i> </button>
					<button class="btn order-button-small" ng-click="sizeToFit('u')"><i class="fa fa-columns" aria-hidden="true"></i> </button>
					<button class="btn order-button-small" ng-click="autoSizeAll('u')"><i class="fa fa-compress" aria-hidden="true"></i> </button>
					<button class="btn order-button-small" data-toggle="modal" data-target="#reportsettings"><i class="fa fa-question-circle" aria-hidden="true"></i> </button>
				</div>
				<div style="clear:both"></div>
				<img src="/Content/img/spiffygif_30x30.gif" style="text-align: center" *ngIf="loadingUsers[i]" />
				
				<div *ngIf="!loadingUsers[i] ">
					<!--&& !erroredRoles[i]-->
					<p *ngIf="users[i].length == 0" trns>There are no {{role.name}}s in this company.</p>
					
					<!--// items bound to properties on the controller-->

					
					<div *ngIf="users[i].length>0">
					
						<ag-grid-angular #agGrid style="width: 100%; height: 350px;" class="ag-fresh"
					[gridOptions]="userGridOptions"
					[columnDefs]="columnDefs"
					[showToolPanel]="'false'"
					[rowData]="users[i]"
					enableColResize
					enableSorting
					enableFilter
					rowHeight="22"
					
					>

						</ag-grid-angular>
					</div>
				
					<div *ngIf="!loadingUsers[i] && erroredRoles[i].error" class="alert alert-danger">Error loading users</div>
					<br />
					<!--Toggle Inactive Users-->
					<div ng-if="users[i].length > 0">
						<button type="button" *ngIf="!showInactiveUsers" class="btn admin-button" (click)="toggleInactiveUsers(i)" trns>Show Inactive Users</button>
						<button type="button"*ngIf="showInactiveUsers" class="btn admin-button" ng-(click)="toggleInactiveUsers(i)" trns>Hide Inactive Users</button>
					</div>
				</div>
			</div> 
		
		</accordion-group>
</accordion>
