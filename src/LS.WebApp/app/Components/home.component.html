<h1 trns>WELCOME TO LIFELINE SERVICES</h1>
<br /><br />
<div *ngIf="messages.length">
	<div>
		<h4><strong><trns>Messages</trns></strong></h4>
		<div ng-class="{'alert alert-danger':message.msgLevel==1,'alert alert-warning':message.msgLevel==2,'alert alert-info':message.msgLevel==3}" style="word-wrap: break-word" ng-repeat="message in messages" role="alert"> <strong>{{message.beginDate| date:'MM/dd/yyyy'}} - {{message.title}}:</strong><br /><div ng-bind-html="message.msg"></div></div>
	</div>
</div>
<modal title="Critical Messages" id="getMessageModal">
	<img src="/Content/img/spiffygif_30x30.gif" style="text-align: center" ng-show="false" />
	<div ng-class="{'alert alert-danger':message.msgLevel==1,'alert alert-warning':message.msgLevel==2,'alert alert-info':message.msgLevel==3}" ng-repeat="message in criticalMsg" role="alert"> <strong>{{message.beginDate| date:'MM/dd/yyyy'}} - {{message.title}}:</strong><br /><div ng-bind-html="message.msg"></div></div>
</modal>
